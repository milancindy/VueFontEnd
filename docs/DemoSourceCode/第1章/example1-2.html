<!DOCTYPE html>     		
<html> 						
<head> 						
  <meta charset="UTF-8">	
  <title>标题标记的使用</title>
</head>						
<body>						
    <h1>Hello world 1</h1>			<!--设置文字Hello World!为一级标题样式显示-->
    <h2>Hello world 2</h2>	
    <h3 align="center">Hello world 3</h3>	
    <h4>Hello world 4</h4>	
    <h5>Hello world 5</h5>	
    <h6>Hello world 6</h6>			<!--设置文字Hello World!为六级标题样式显示-->
</body>						
</html>
