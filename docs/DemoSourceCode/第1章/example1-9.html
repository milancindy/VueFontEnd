<!DOCTYPE html>     		
<html> 						
<head> 						
  <meta charset="UTF-8">	
  <title>有序列表标记</title>
</head>						
<body>						
  Web前端语言：<br/>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  Web服务器端语言：<br/>
  <ol type="I" start="2">
    <li>ASP.NET</li>
    <li>PHP</li>
    <li>JSP</li>
  </ol>
</body>						
</html>
