<!DOCTYPE html>     		<!--文档声明：告诉浏览器以下文件用HTML版本解析-->
<html> 						<!--告诉浏览器以下文件为HTML文件，开始-->
<head> 						<!--表示HTML文件的头部-->
  <meta charset="UTF-8">	<!--网页的编码格式为UTF-8，即国际通用编码格式-->
  <title>第一个网页</title>	<!--网页的标题是“第一个网页”-->
</head>						<!--HEAD结束标签-->
<body>						<!--HTML文件的实体部分开始-->
    Hello World!			<!--显示在网页中的信息内容都放在BODY标签里-->
</body>						<!--HTML文件的实体部分结束-->
</html>						<!--HTML文件结束-->
