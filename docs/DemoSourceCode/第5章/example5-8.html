<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的定义和调用</title>
<script>
 function total (i,j) {	//声明函数total，参数为i,j
	var sum;			//定义变量sum
	sum=i+j;			//i+j的值赋给sum
	return(sum);		//返回sum 的值
 }
 document.write("函数total(100,20)结果为:", total(100,20) )
 document.write("<br />" )
 document.write("函数total(32,43)结果为:", total(32,43) )
</script>
</head>
<body>
</body>
</html>
