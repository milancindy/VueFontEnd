<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件函数</title>
<script>

 var gamma;
gamma = new String("This is a string");  //定义一个字符串对象，对象名为gamma
document.write (gamma.substr(5,2));   //使用对象的方法，本例是取子串的方法
document.write (gamma.length);     //使用对象的属性，本例是获得字符串的长度

</script>
</head>
<body>
<input type="button" value="测试按钮" id="btn">
</body>
</html>
