<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String对象</title>
<script>
window.onload=function(){
 var x
 var mycars = new Array()
 mycars[0] = "Audi"
 mycars[1] = "Volvo"
 mycars[2] = "BMW"
 for (x in mycars.sort()){
  document.write(mycars[x] + "<br />")
 }
}
</script>
</head>

</body>
