<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>getElementById方法</title>
<script> 
window.onload=function(){
  var myId=document.getElementById("myId"); 
  alert("获得的元素标记是"+myId.nodeName); 
}

</script> 
</head>

<body>
 <input id="myId" name='myId' type="text"/> 
 <div id='myId'> 
  getElementById方法测试
 </div> 
</body>
</html>
