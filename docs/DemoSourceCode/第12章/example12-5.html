<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>轮播图</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="./js/jquery-1.11.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			.carousel-inner img{ width: 100%}
		</style>
</head>
	<body>
	<div class="container">
		<div class="col-lg-6">
		<div id="myCarousel" class="carousel slide"  data-ride = "carousel" data-interval="2000">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/0.jpg" alt="First slide">
					<div class="carousel-caption">运动</div>
				</div>
				<div class="item">
					<img src="img/1.jpg" alt="Second slide">
					<div class="carousel-caption">力量</div>
				</div>
				<div class="item">
					<img src="img/2.jpg" alt="Third slide">
					<div class="carousel-caption">羽毛球</div>
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			</a>
		</div> 
		</div>
</div>
		
	</body>
</html>
