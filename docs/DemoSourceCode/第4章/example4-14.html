<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>CSS内边距</title> 
<style>
  td.test1 {padding: 20px}
  td.test2 {padding: 50px,40px}
</style>
</head>
<body>
<table border="1">
  <tr>
    <td class="test1">
		这个表格单元的每个边拥有相等的内边距。
	</td>
  </tr>
</table>
<br />
<table border="1">
  <tr>
    <td class="test2">
      这个表格单元的上和下内边距是 50px，左和右内边距是40px。
    </td>
  </tr>
</table>
</body>
</html>
