<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>对象的隐藏</title> 
<style>
*{margin:0px; padding:0px;}
.c1 ul{
  list-style: none;			
}
.c1 li{
  border:1px black solid;
  background-color:yellow;  
  font-size:18px;			
  width:60px;				
  height:30px;				
  line-height:30px;			
  text-align: center;		
  float:left;			
}
.c1 ul li.setHiddin{
	display:none;		
}

</style>

</head> 
<body>
<div class="c1">
 <ul>
  <li><a href="#">首页</a></li>
  <li class="setHiddin"><a href="#">新闻</a></li>
  <li><a href="#">娱乐</a></li>
  <li><a href="#">科技</a></li>
  <li><a href="#">财经</a></li>
 </ul>
</div>
</body>
</html>
