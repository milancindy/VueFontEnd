<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>块元素与行内元素</title>
<style>
  p{ background-color:pink;}
  span{ background-color:yellow;}
  i{ background-color:#CFF;}
  div{ background-color:#FFC;}
</style>
</head>

<body>
  <p>p标记——块元素</p>
  <span>span标记——行内元素</span>
  <i>i标记——行内元素</i>
  <div >div标记——块元素</div>
</body>
</html>
