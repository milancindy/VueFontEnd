<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>边框样式</title> 
<style>
p{
  border: medium double rgb(250,0,255)
}
p.soliddouble {
	border-width:10px;
	border-style: solid double;
	border-top-color:green;
}
</style>
</head>
<body>
    <p>文档中的一些文字</p>
    <p class="soliddouble">文档中的一些文字</p>
</body>
</html>
