<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>背景渐变</title>
<style> 
#box1
{
	width:100px;
	height:100px;
	border-radius:50%;
	background-image:linear-gradient(45deg,#f00 30%,#ff0 60%);
}
#box2
{
	width:100px;
	height:100px;
	border-radius:50%;
	background-image:repeating-radial-gradient(circle at 50% 50%,red,yellow 10%,blue 15%);
}

</style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>

</body>
</html>
