<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>伪元素</title> 
<style>
p.fl:first-line 
{
	color:#ff00ff;
	font-size:24px;
}
p.myClass:first-letter{
	color:#ff0000;
	font-size:xx-large;
}
p.youClass:before{
	 content: "您好，"
}
p.youClass:after{
	content: "您好帅!"
}
</style>
</head>
<body>
<p class="fl">向文本的首行设置特殊样式<br/>可以使用 "first-line" 伪元素。</p>
<p class="myClass">可以使用 "first-letter" 伪元素向文本的首字母设置特殊样式：</p>
<p class="youClass"> 先生!</p>
</body>
</html>
