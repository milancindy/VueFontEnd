<html>
<head>
<meta charset="utf-8">
<title>列表样式</title>
<style type="text/css">
#box{ background-color:#FC6;
	  margin:0 auto; 
	  height:40px;
	}
#box ul{ 
  	   list-style:none;
    }
#box ul li{ 
	  width:80px;
	  height:40px;
	  text-align:center;
	  line-height:40px;
	  float:left;
    }
#box ul li.strong{
	  font-weight:bold;
	}
#box ul li:hover{ 
      background-color:black;
	  text-decoration:underline;
	  cursor:pointer;
	}
#box ul li:hover a{text-decoration:underline; color:#fc6;}
#box ul li a{text-decoration:none; color:black;}

</style>
</head>
<body>
 <div id="box">
  <ul> 
    <li class="strong"><a href="#">新闻</a></li>
    <li><a href="#">军事</a></li>
    <li><a href="#">社会</a></li>
    <li><a href="#">国际</a></li>
  </ul>
 </div>
</body>
</html>
