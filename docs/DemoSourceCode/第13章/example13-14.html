<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性setter属性</title>
		<script src="js/vue.min.js"></script>
	
</head>
	<body>
	    <div id="app">
	      姓名： {{fullName}}
	    </div>
	    <script>
	     var setter = new Vue({
	              el: "#app",
	              data: {
	                  firstName: 'Jack',
	                  lastName:'Green'
	              },
	              computed: {
	                  fullName: {
	                      //getter,用于读取
	                      get: function ()
	                      {
	                          return this.firstName + ' ' + this.lastName
	                      },
	                      //setter，写入时触发
	                      set: function (newValue)
	                      {
	                          var names = newValue.split(' ');
	                          this.firstName = names[0];
	                          this.lastName = names[1];
	                      }
	                  }
	              }
	          })
	  </script>
	</body>
</html>
