<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>遍历数组</title>
		<script src="js/vue.min.js"></script>
	
</head>
		<body>
		    <div id="app">
		      <table border="1" align="center" width="400px">
				  <caption><h2>学生信息表</h2></caption>
				  <tr>
					  <td>学号</td>
					  <td>姓名</td>
					  <td>年龄</td>
					  
				  </tr>
				  <tr align="center" v-for="(user) in listObj">
					  <td>{{user.id}}</td>
					  <td>{{user.name}}</td>
					  <td>{{user.age}}</td>
					  
					  
				  </tr>
			  </table>
		    </div>
		
		    <script type="text/javascript">
		        var vm = new Vue({
		            el:"#app",
		            data:{
		                 listObj:[
		                        {id:1, name:'刘兵',age:25},
		                        {id:2, name:'汪琼',age:18},
		                        {id:3, name:'张三',age:22},
		                        {id:4, name:'李四',age:20},
		                        {id:5, name:'王二',age:19},
		                      ]
		              
		            },
		            methods:{}
		        })
		    </script>
		</body>
	</html>
