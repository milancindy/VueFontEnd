<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js"></script>
		<style>
			.one{ font-size: 48px;}
			.two{ color: red;}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 v-bind:class="[flag?'one':'two']">{{msg}}</h2>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				
				data:{
					msg:'Hello Vue World!',
					flag:false,
					
				}
			})
		</script>
	</body>
</html>
