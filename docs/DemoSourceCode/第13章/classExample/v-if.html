<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js"></script>
		
	</head>
	<body>
		<div id="app">
			<table border="1" align="center" width="80%">
				<tr align="center">
					<td>序号</td>
					<td>姓名</td>
					<td>年龄</td>
				</tr>

				}
			})
		</script>
	</body>
</html>
