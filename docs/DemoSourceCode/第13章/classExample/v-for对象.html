<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.min.js"></script>
		<style>
			
			.one{ font-size: 36px; color: red;}
			.two{ font-size: 96px; color: blue;}
		</style>
	</head>
	<body>
		<div id="app">
		  <input type="checkbox" name="test" value='true' v-model='flag'/>模式切换<br>
			<p class="one" v-if="flag">hello world!1</p>
			<p class="two" v-else="flag">hello world!2</p>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'hello Vue world!',
					flag:true,
					picked:''
				},
				methods:{
					handle:function(){
						if(this.picked=='1'){
							this.flag=true;
						}else
						{
							this.flag=false;
						}
					}
				}
			})
		</script>
	</body>
</html>
