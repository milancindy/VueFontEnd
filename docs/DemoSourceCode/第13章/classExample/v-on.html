<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script src="../js/vue.min.js"></script>
		<style>
			
			.one{ font-size: 36px; color: red;}
			.two{ font-size: 96px; color: blue;}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="handle">test</button><br>
			<p :class="[flag?'one':'two']">hello world!</p>
			<p v-if="flag"> hello world</p>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					flag:false
				},
				methods:{
					handle:function(){
						this.flag=!this.flag
					}
				}
			})
		</script>
	</body>
</html>
