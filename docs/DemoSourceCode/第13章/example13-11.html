<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue事件</title>
		<script src="js/vue.min.js"></script>
	
</head>
	<body>
		<div id="app">
		        <p v-if="show">Hello  Vue 事件！</p>
		        <button @click="handleClose">隐藏与显示</button>
		</div>

		<script>
		
		        var app = new Vue ({
		            el: '#app',
		            data: {
		                show: true
		            },
		            methods: {
		                handleClose: function () {
		                    this.show =!this.show;
		                }
		            }
		        })
		
		    </script>
		</body>
	</html>
