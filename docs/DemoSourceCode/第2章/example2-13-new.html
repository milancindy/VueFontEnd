<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>meter</title>
</head>
<body>
<h2>meter标签的应用</h2>
<p>空间剩余大小:<meter min="0" max="1024" value="600">600/1024</meter>600/1024 GB</p>
<p>您的得分是:<meter min="0" max="100" low="60" high="90" optimum="100" value="91">91分</meter>91分</p>
</body>
