<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格基本结构</title>
</head>
<body>
<table border="2" width="300">
	<caption>教师信息表</caption>
	<thead>
		<tr>
			<th>工号</th>
			<th>姓名</th>
			<th>性别</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="3" align="center">这里是表尾</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>8888</td>
			<td>刘艺丹</td>
			<td>女</td>
		</tr>
	</tbody>
</table>

</body>
</html>
