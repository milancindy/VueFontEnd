<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格的行属性</title>
</head>
<body>
<table border="2" width="400px" >
	<caption>学生信息</caption>
      <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>专业</td>
      </tr>
      <tr align="center" valign="middle" height="100px"  bgcolor="yellow" >
        <td>8888</td>
        <td>张三</td>
        <td>网络工程</td>
      </tr>
</table>

</body>
</html>
