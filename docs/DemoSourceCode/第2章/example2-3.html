<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格的属性</title>
</head>
<body>
<table border="2" width="400px" height="60px" cellspacing="1" cellpadding="2"
align="center" bgcolor="pink" background="2-3.jpg" bordercolor="red">

      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>专业</th>
      </tr>
      <tr>
        <td>8888</td>
        <td>张三</td>
        <td>网络工程</td>
      </tr>
</table>

</body>
</html>
