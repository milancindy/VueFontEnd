<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>练习</title>
	<script src="js/vue.min.js"></script>
	</head>
	<body>
		
			<div id="app">
					<my-hello></my-hello>
					<my-hello></my-hello>
			</div>
			<template id="tmp">
					<!-- <template>必须有且只有一个根元素 -->
					<div>
						<h3>{{msg}}</h3>
						<ul>
							<li v-for="value in arr">{{value}}</li>
						</ul>
					</div>
			</template>
			</div>
		</body>
		<script>
				var vm=new Vue({
					el:'#app',
					components:{
						'my-hello':{
							name:'lb',  
							template:'#tmp',
							data(){
								return {
									msg:'武汉欢迎您！',
									arr:['lb','wq','lyd']
								}
							}
						}
						
					}
				});	
			</script>
	</html>
