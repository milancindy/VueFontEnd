<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>Vue私有组件</title>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
		
		<div id="app">
			　<mycom></mycom>
		</div>
		
		<template id="temp">
		　<div>
		　　<h3>私有组件</h3>
		　</div>
		</template>
		<script>
		var vm = new Vue({
			el: '#app',
			components: {
				mycom: {
					template: '#temp',
				}
			}
		 })
		</script>
	</body>
	</html>
