<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>Vue组件创建方法二</title>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
		<!--下面<div>标记是Vue控制区域内-->
		<div id="app">
			　<mycom></mycom>
		</div>
		<!--下面<template>标记是Vue控制区域外，组件的模板-->
		<template id="temp">
		　<div>
		　　<h3>利用模板定义组件</h3>
		　</div>
		</template>
		<script>
			Vue.component('mycom',{
			   template : "#temp"   
			})
			var vm=new Vue({
				el:'#app',
				data:{
					},
			});
		</script>
	</body>
	</html>
