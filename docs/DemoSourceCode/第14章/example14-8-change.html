<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>自定义组件</title>
		<script src="js/vue.min.js"></script>
		<style>
			input:focus{ 
			  background-color:black;
			  color:white;
			}
		</style>
	</head>
	<body>
	<div id="app">
	    <p>页面载入时，第二个input 元素自动获取焦点：</p>
		<input　 /><br /><br />
	    <input v-focus /><br /><br />
		<input　>
	</div>
	 
	<script>
	new Vue({
	  el: '#app',
	  directives: {
	    // 注册一个局部的自定义指令 v-focus
	    focus: {
	      // 指令的定义
	      inserted: function (el) {
	        // 聚焦元素
	        el.focus()
			el.value="获得焦点"
	      }
	    }
	  }
	})
	</script>
	</body>
	 </html>
