<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<input type='radio' name="r1" v-model='tab' value="mycom1">组件1
			<input type='radio' name="r1" v-model='tab' value="mycom2">组件2
			<keep-alive>
				<component v-bind:is='tab'></component>
			</keep-alive>
		</div>
		<template id="tmp1">
			<h1>{{title}}</h1>
		</template>
		<template id="tmp2">
			<h5>{{title}}</h5>
		</template>
		<script>
			Vue.component('mycom1',{
				template:'#tmp1',
				data:function(){
					return{
						title:'组件1！！！'
					}
				}
			})
			Vue.component('mycom2',{
				template:'#tmp2',
				data:function(){
					return{
						title:'子组件2！！！'
					}
				}
			})
			var vm=new Vue({
				el:'#app',
				data:{
					tab:'mycom1'
				}
			})
		</script>
	</body>
</html>
