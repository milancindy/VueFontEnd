<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>自定义组件</title>
		<script src="js/vue.min.js"></script>
		<style>
			input:focus{ 
			  background-color:black;
			  color:white;
			}
		</style>
	</head>
	<body>
	<div id="app">
	    <p>页面载入时，第二个input 元素自动获取焦点：</p>
		<input　 /><br /><br />
	    <input v-focus /><br /><br />
		<input　>
	</div>
	 
	<script>
	// 注册一个全局自定义指令 v-focus
	Vue.directive('focus', {
	  // 当绑定元素插入到 DOM 中。
	  inserted: function (el) {
	    // 聚焦元素
	    el.focus()
		el.value="获得焦点"
	  }
	})
	// 创建根实例
	new Vue({
	  el: '#app'
	})
	</script>
	</body>
	 </html>
