<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>父组件传递数据给子组件</title>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
	  <div id="app">
		{{msg}}  
		<mycom v-bind:parentmsg="msg"></mycom>
	  </div>
	  <script>
	    var vm=new Vue({
	      el:'#app',
	      data:{
			  msg:'（父组件的data数据）'
		  },
	      components:{
			  mycom:{
				  template:"<h3　@click='change'>子组件中获取的父组件数据：{{parentmsg}}---{{title}}</h3>",
				  data(){
				  	return{
				  		title:'子组件数据标题',
				  		content:'子组件数据内容',
						}
				  	},
					props:['parentmsg'],
					methods:{
						change(){
							this.parentmsg="子组件方法修改了值"
						}
					}
				  },
			  }
	    });
	  </script>
	</body>
</html>
