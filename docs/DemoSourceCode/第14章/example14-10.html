<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>Vue的CSS过渡</title>
		<script src="js/vue.min.js"></script>
		<style>
			
		  .v-enter,.v-leave-to{
		  	opacity: 0;
		  	transform:translateX(180px);
		  }
		  .v-enter-active,.v-leave-active{
		  	transition:all 1s ease;
		  }
		</style>
	</head>
	
	<body>
	<div id="app">
		<input type="button" value="显示/隐藏" @click="flag=!flag" />
		<transition>
			<h3 v-if="flag" >{{msg}}</h3>
		</transition>
	</div>
	
	 
	 
	<script>
	new Vue({
	  el: '#app',
	  data: {
	    msg:'Hello Vue World!' ,
	    flag:true
	  }
	})
	</script>
	</body>
	 </html>
