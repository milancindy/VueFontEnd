<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery遍历元素</title>
<script src="js/jquery-1.11.2.js"></script>
<script>
$(document).ready(function(){
	var colorArr=new Array("blue","red","pink","green");
	$("li").each(function(index){
		this.style.color=colorArr[index];
	});
});
</script>
</head>
<body>
 <ul>
   <li>音乐</li>
   <li>羽毛球</li>
   <li>足球</li>
   <li>篮球</li>
 </ul>
</body>
</html>
