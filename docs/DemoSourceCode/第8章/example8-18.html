<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bind方法</title>
<script src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(document).bind("contextmenu",function(){
    return(false);
  });
});
</script>
</head>
<body>
<p>您右击网页，将不会弹出右键快捷菜单！</p>
</body>
</html>
