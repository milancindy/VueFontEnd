<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery子元素过滤器</title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
  $(document).ready(function(){
	  $("ul li:nth-child(even)").css("background-color","#FF9600");
  });
</script>
</head>
<body>
 <ul>
   <li>音乐</li>
   <li>羽毛球</li>
   <li>足球</li>
   <li>篮球</li>
 </ul>
</body>
</html>
