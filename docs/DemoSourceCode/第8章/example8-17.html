<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bind方法</title>
<script src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").bind("click",function(){
    $("p").slideToggle();
  });
});
</script>
</head>
<body>
<p>这是一段文字</p>
<button>请点击这里</button>
</body>
</html>
