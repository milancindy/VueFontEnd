<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bind方法</title>
<script src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  listArr=new Array("音乐","排球","羽毛球","篮球","泳池");
  index=0;
  $("ul").delegate("li","click",function(){
	  $(this).append("<li>"+listArr[index]+"</li>")
	  index++;
	  index%=5;
  })
});
</script>
</head>
<body>
<ul>
  <li>足球</li>
</ul>
</body>
</html>
